<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Office Facility Issue Report</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div id="reportForm" class="container-md">
    <!-- <h1>Report an Issue</h1>
    <h3> Three simple steps to report issues</h3>
    <hr>
    -->


    <div class="px-4 py-5 my-5 text-center">
      <img class="d-block mx-auto mb-4" src="/pics/logo.jpg" alt="Let's Report Logo" width="90" height="90">
      <h1 class="display-5 fw-bold">ImproveMyOffice</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Three simple steps to report issues</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
         <!--  <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Primary button</button>
         <button type="button" class="btn btn-outline-secondary btn-lg px-4">Secondary</button>
         -->
        </div>
      </div>
    </div>
    

    <div class="area-selection">
      <h2>Select Area</h2>
      <button class="area-btn" data-area="meeting_room">
        <img src="/pics/meeting.JPG" alt="Meeting Room">
        Meeting Room
      </button>
      <button class="area-btn" data-area="lobby">
        <img src="/pics/lobby.jpg" alt="Lobby">
        Lobby
      </button>
      <button class="area-btn" data-area="pantry">
        <img src="/pics/pantry.jpg" alt="Pantry">
        Pantry
      </button>
      <button class="area-btn" data-area="office">
        <img src="/pics/office.jpg" alt="office">
      Office
      </button>
    </div>

    <div class="facility-selection" style="display:none;">
      <h2>Select Facility</h2>
      <button class="facility-btn" data-facility="light">
        <img src="/pics/light.jpg" alt="Light">
        Light
      </button>
      <button class="facility-btn" data-facility="door">
        <img src="/pics/door.jpg" alt="Door">
        Door
      </button>
      <button class="facility-btn" data-facility="furniture">
        <img src="/pics/furniture.jpg" alt="Furniture">
        Furniture
      </button>
      <button class="facility-btn" data-facility="Chair">
        <img src="/pics/chair.jpg" alt="Chair">
        Floor
      </button>
    </div>
  </div>
  <div id="confirmationMessage"></div>

  <script src="script.js"></script>
</body>
</html>
